<p>Customer Repayments</p>

<p *ngIf="loading"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="!loading">
  <thead>
    <tr>
      <th>Customer Name</th>
      <th>Season</th>
      <th>Date</th>
      <th>Amount</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let repayment of repayments">
      <td>{{repayment.customerName}}</td>
      <td>{{repayment.seasonName}}</td>
      <td>{{repayment.date}}</td>
      <td>{{repayment.amount}}</td>
    </tr>
  </tbody>
</table>
